<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<div id="wiki-container" class="container">
		<!--webpage title -->
		<p class="wiki-title text-center">Wikipedia Viewer</p>
		<!--random article button -->
		<div id="wiki-div">
			<button id="random-article" class="btn btn-primary btn-md">Random Article</button>	
		</div>
		<!-- search bar for article -->
		<div class="search-div">
			<div class="search-bar">
				<input type="text" name="search" placeholder="Search an article"
				>
				<button id="btn-x"class="btn btn-danger">X</button>
			</div>
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>		
</body>
</html>
